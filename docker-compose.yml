services:
  # =======================
  # MinIO (S3 backend)
  # =======================
  minio:
    image: minio/minio:latest
    container_name: biopharma-minio
    command: server /data --console-address ":9002"
    ports:
      - "9000:9000"
      - "9002:9002"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    networks:
      data-platform:
        aliases:
          - minio
          - iceberg.minio

  kafka: 
    image: apache/kafka:3.7.0
    container_name: biopharma-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@biopharma-kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://biopharma-kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CLUSTER_ID: q1Sh-9_ISia_zwGINzRvyQ
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - data-platform

  # =======================
  # Iceberg REST Catalog
  # =======================
  iceberg-rest:
    image: tabulario/iceberg-rest:latest
    container_name: biopharma-iceberg-rest
    ports:
      - "8181:8181"
    environment:
      CATALOG_WAREHOUSE: s3://iceberg/warehouse
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      # Required for MinIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_PATH_STYLE_ACCESS: "true"
      CATALOG_S3_PATH__STYLE__ACCESS: true
      CATALOG_S3_ACCESS__KEY__ID: minioadmin
      CATALOG_S3_SECRET__ACCESS__KEY: minioadmin123
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
    depends_on:
      - minio
    networks:
      - data-platform

  # =======================
  # Spark Master
  # =======================
  spark-master:
    build: ./docker/spark
    container_name: biopharma-spark-master
    ports:
      - "7077:7077"
      - "8080:8080"
    environment:
      SPARK_MODE: master
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
      ICEBERG_VERSION: 1.9.2
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_REGION: us-east-1
    volumes:
      - ./scripts:/opt/spark/scripts
      - ./config/spark:/opt/spark/conf
      - ./data:/opt/spark/data
    networks:
      - data-platform

  # =======================
  # Spark Worker
  # =======================
  spark-worker:
    build: ./docker/spark
    container_name: biopharma-spark-worker
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_WEBUI_PORT: 8081
      SPARK_WORKER_MEMORY: 2g
      SPARK_WORKER_CORES: 2
      ICEBERG_VERSION: 1.9.2
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_REGION: us-east-1
    volumes:
      - ./scripts:/opt/spark/scripts
      - ./config/spark:/opt/spark/conf
      - ./data:/opt/spark/data
    networks:
      - data-platform
  doris-fe:
    image: apache/doris:fe-3.1.3
    container_name: doris-fe
    restart: unless-stopped
    ports:
      - "8030:8030"
      - "9030:9030"
      - "9010:9010"
    environment:
      FE_SERVERS: fe1:172.20.0.98:9010
      FE_ID: "1"
    volumes:
      - doris_fe_data:/opt/doris/fe/doris-meta
      - ./config/doris/fe.conf:/opt/doris/fe/conf/fe.conf
    networks:
      data-platform:
        ipv4_address: 172.20.0.98
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030"]
      interval: 30s
      timeout: 10s
      retries: 5

  doris-be:
    image: apache/doris:be-3.1.3
    container_name: doris-be
    restart: unless-stopped
    ports:
      - "8040:8040"
      - "9050:9050"
    depends_on:
      doris-fe:
        condition: service_healthy
    environment:
      FE_SERVERS: fe1:172.20.0.98:9010
      BE_ADDR: 172.20.0.99:9050
      PRIORITY_NETWORKS: 172.20.0.0/16
    volumes:
      - doris_be_data:/opt/doris/be/storage
      - ./config/doris/be.conf:/opt/doris/be/conf/be.conf
    networks:
      data-platform:
        ipv4_address: 172.20.0.99
  # =======================
  # Grafana (Visualization)
  # =======================
  grafana:
    image: grafana/grafana:latest
    container_name: biopharma-grafana
    ports:
      - "3000:3000"
    networks:
      - data-platform

volumes:
  minio_data:
  kafka_data:
  doris_fe_data:
  doris_be_data:
networks:
  data-platform:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
